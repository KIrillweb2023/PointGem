<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="background"></div>

  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
        <!-- Фон с градиентом -->
        <rect width="400" height="120" fill="url(#bg)" rx="10" />
        <defs>
          <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#0F2027" />
            <stop offset="100%" stop-color="#203A43" />
          </linearGradient>
        </defs>

        <!-- Надпись "POINT" -->
        <text x="50" y="70" font-family="Arial Black, sans-serif" font-size="50" fill="#4FC3F7"
          letter-spacing="2">POINT</text>

        <!-- Три драгоценности вместо "GEM" -->
        <!-- Алмаз -->
        <path d="M280,50 L300,30 L320,50 L300,70 Z" fill="#4FC3F7" stroke="#B3E5FC" stroke-width="2" />
        <!-- Рубин -->
        <path d="M330,50 L350,30 L370,50 L350,70 Z" fill="#FF5252" stroke="#FF8A80" stroke-width="2" />
        <!-- Изумруд -->
        <path d="M380,50 L360,30 L340,50 L360,70 Z" fill="#69F0AE" stroke="#B9F6CA" stroke-width="2" />

        <!-- Подчеркивание-ссыпь камней -->
        <circle cx="80" cy="90" r="4" fill="#FFEB3B" />
        <circle cx="120" cy="90" r="4" fill="#FF5252" />
        <circle cx="160" cy="90" r="4" fill="#69F0AE" />
        <circle cx="200" cy="90" r="4" fill="#FFEB3B" />
        <circle cx="240" cy="90" r="4" fill="#FF5252" />
        <circle cx="280" cy="90" r="4" fill="#69F0AE" />
        <circle cx="320" cy="90" r="4" fill="#FFEB3B" />
        <circle cx="360" cy="90" r="4" fill="#FF5252" />
      </svg>
    </div>

    <div class="buttons">
      <button class="btn play-btn">
        <a href="game.html">
          Играть
        </a>
      </button>
      <button class="btn levels-btn">Уровни</button>
      <button class="btn settings-btn">Настройки</button>
    </div>
  </div>

  <div class="particles"></div>

</body>

</html>
